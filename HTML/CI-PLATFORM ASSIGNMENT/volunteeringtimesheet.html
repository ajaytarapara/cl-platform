<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <h1>
                    Volunteering Timesheet
                </h1>
            </div>
        </div>
        <div class="row d-flex mt-3" style="justify-content: space-between;overflow-x:auto;">
            <div class="card" style="width:48%">
                <div class="row pt-3 d-flex">
                    <h3 style="width:70%">
                        Volunteering Hours
                    </h3>
                    <button style="width:25%;width: 20%;
                    background: none;
                    color: orange;
                    border: 1px solid orange;
                    border-radius: 30px;"> + add</button>
                </div>
                <hr>
                <div class="row p-2 table-responsive mt-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"><strong>Mission</strong></th>
                                <th scope="col">Date</th>
                                <th scope="col">Hours</th>
                                <th scope="col">Minutes</th>
                                <th scope="col">edit</th>
                                <th scope="col">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Environment conversation</td>
                                <td>22/02/2022</td>
                                <td>1h</td>
                                <td>30min</td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/Voted-Missions.png"></button></td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/bin.png"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="card" style="width:48%">
                <div class="row pt-3 d-flex">
                    <h3 style="width:70%">
                        Volunteering Goals
                    </h3>
                    <button style="width:25%;width: 20%;
                    background: none;
                    color: orange;
                    border: 1px solid orange;
                    border-radius: 30px;"> + add</button>
                </div>
                <hr>
                <div class="row p-2 table-responsive mt-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Mission</th>
                                <th scope="col">Date</th>
                                <th scope="col">Action</th>
                                <th scope="col">edit</th>
                                <th scope="col">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Plantation programme</td>
                                <td>22/02/2022</td>
                                <td>0</td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/Voted-Missions.png"></button></td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/bin.png"></button></td>
                            </tr>
                            <tr>
                                <td>education programme</td>
                                <td>22/02/2022</td>
                                <td>10</td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/Voted-Missions.png"></button></td>
                                <td><button style="background: none;padding: 0px;"><img style="width:20px;height: 20px;"
                                            class="img-fluid" src="./images/bin.png"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <a style="text-decoration: none;color: gray;" href="">Privacy Policy</a>
    </div>
    <hr style="margin-top:10px;">


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/ci.js"></script>
</body>

</html>
